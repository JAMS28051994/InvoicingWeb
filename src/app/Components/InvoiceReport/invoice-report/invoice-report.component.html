<div class="row p-4">
    <h4>Your list of invoices</h4>
    <h6>Invoices amount: {{invoicesAmount}}</h6>
    <br>
    <br>
    <p-table [value]="invoices">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Invoice Number</th>
                <th>Vendor</th>
                <th>Total Price</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invoice>
            <tr>
                <td>{{invoice.date | date: 'MM/dd/yyyy'}}</td>
                <td>{{invoice.invoiceNumber}}</td>
                <td>{{invoice.vendor.name}}</td>
                <td>{{invoice.totalPrice}}</td>
                <td><a class="btn btn-primary" [routerLink]="['/invoiceLines',invoice.id]" routerLinkActive="active"
                        ariaCurrentWhenActive="page">View Detail</a></td>
            </tr>
        </ng-template>

    </p-table>
</div>
