<div class="row p-4">
    <h4>Invoice detail lines</h4>
    <br>
    <br>
    <p-table [value]="detailLines">
        <ng-template pTemplate="header">
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detailLine>
            <tr>
                <td>{{detailLine.description}}</td>
                <td>{{detailLine.amount}}</td>
                <td>{{detailLine.price}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
